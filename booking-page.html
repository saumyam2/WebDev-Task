            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search " aria-label="Search"><button type="button" class="btn btn-outline-warning" style="--bs-btn-padding-y: 0.5rem; --bs-btn-padding-x: .5rem;"><span><i class="fa-solid fa-magnifying-glass"></i></span></button>

    <div class="container">

      <!-- Username -->
      <h3 style="color: rgb(36, 6, 61);">Username: </h3>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
      </div>

      <br><br>
      <!-- Name -->
      <h3 style="color: rgb(36, 6, 61);">Name: </h3>
      <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>

        <br><br>
        <!-- Number of tickets -->
        <h3 style="color: rgb(36, 6, 61);">Number of tickets: </h3>       
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="3">4</option>
          <option value="3">5</option>
          <option value="3">6</option>
        </select>
        
        <br><br>
        <!-- Number of seats -->
        <h3 style="color: rgb(36, 6, 61);">Venue: </h3>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">Pheonix Mall, Kurla</option>
          <option value="2">BKC, Bandra</option>
          <option value="3">The Hub, Goregaon</option>
        </select>  

        <br><br>
        <h3 style="color: rgb(36, 6, 61);">Timing: </h3>
        <!-- Timing -->
        <button type="button" class="btn btn-outline-primary">10.05 am</button>
        <button type="button" class="btn btn-outline-success">11.30 am</button>
        <button type="button" class="btn btn-outline-danger">12.05 pm</button>
        <button type="button" class="btn btn-outline-warning">1.45 pm</button>
        <button type="button" class="btn btn-outline-info">2.50 pm</button>
        <button type="button" class="btn btn-outline-dark">5.15pm</button>

        <br><br><br>
        <!-- Submit -->
        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
